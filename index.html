    <body>
        <!--=============== HEADER ===============-->
        <header class="header" id="header">
            <nav class="nav container">
                <a href="#" class="nav__logo">KEN REIBMAN</a>

                <div class="nav__menu">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="#home" class="nav__link active-link">
                                <i class='bx bx-home-alt'></i>
                            </a>
                        </li>

                        <li class="nav__item">
                            <a href="#about" class="nav__link">

                            </a>
                        </li>

                        <li class="nav__item">
                            <a href="#contact" class="nav__link">
                                <i class='bx bx-message-square-detail' ></i>
                            </a>
                        </li>
                    </ul>
                </div>

                <!-- Theme Change -->
                <i class='bx bx-moon change-theme' id="theme-button"></i>
            </nav>
        </header>

        <!--=============== MAIN ===============-->
        <main class="main">
            <!--=============== HOME ===============-->
            <section class="home section" id="home">
                <div class="home__container container grid">
                    <div class="home__data">
                        <span class="home__greeting">Hello! I'm</span>
                        <h1 class="home__name">Ken Reibman</h1>
                        <h3 class="home__education">Frontend Developer</h3>

                        <div class="home__buttons">
                            <a download="" href="assets/pdf/KEN_REIBMAN_CV.pdf" class="button button--ghost">
                                View Resume
                            </a>
                            <a href="#about" class="button">About me</a>
                        </div>
                    </div>

                    <div class="home__handle">
                        <model-viewer class="home__img" aria-hidden="true" alt="" src="assets/models/scene.gltf" ar ar-modes="webxr scene-viewer quick-look" seamless-poster shadow-intensity="1" camera-controls></model-viewer>
                    </div>

                    <div class="home__social">
                        <a href="https://www.linkedin.com/in/kenreibman/" target="_blank" class="home__social-link">
                            <i class='bx bxl-linkedin-square' ></i>
                        </a>

                        <a href="https://github.com/kenreibman" target="_blank" class="home__social-link">
                            <i class='bx bxl-github' ></i>
                        </a>
                        
                        <a href="https://www.frontendmentor.io/profile/lmaoken" target="_blank" class="home__social-link">
                            <i class='bx bx-rocket' ></i>
                        </a>
                    </div>

                    <a href="#about" class="home__scroll">
                        <i class='bx bx-mouse home__scroll-icon' ></i>
                        <span class="home__scroll-name">Scroll Down</span>
                    </a>
                </div>
            </section>

            <section class="about section" id="about">
                <span class="section__subtitle">Introduction</span>
                <h2 class="section__title">About Me</h2>

                <div class="about__container container grid">
                    <img src="assets/img/about.JPG" aria-hidden="true" alt="" class="about__img">

                    <div class="about__data">
                        <div class="about__info">
                            <i class='bx bxs-medal about__icon' ></i>
                            <div class="about__box">
                                <h3 class="about__title">Experience</h3>
                                <span class="about__subtitle">4+ Years</span>
                            </div>

                            <div class="about__box">
                                <i class='bx bx-briefcase-alt about__icon' ></i>
                                <h3 class="about__title">Completed</h3>
                                <span class="about__subtitle">30+ Projects</span>
                            </div>

                            <div class="about__box">
                                <h3 class="about__title"></h3>
                                <span class="about__subtitle"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
